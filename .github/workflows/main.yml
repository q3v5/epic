name: Epic Free Game Notifier

on:
  # 定时任务：每天北京时间上午 10:00 运行 (UTC 02:00)
  schedule:
    - cron: '0 2 * * *'
  
  # 允许手动触发
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Notifier
        env:
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        run: python main.py
